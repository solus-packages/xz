name       : xz
version    : 5.4.2
release    : 30
source     :
    - https://sourceforge.net/projects/lzmautils/files/xz-5.4.2.tar.gz : 87947679abcf77cc509d8d1b474218fd16b72281e2797360e909deaee1ac9d05
homepage   : https://tukaani.org/xz/
license    : GPL-2.0-or-later
component  : system.base
summary    : xz (Data compression software)
description: |
    XZ Utils is a free data compression software with high compression ratio. XZ Utils is the successor to LZMA.
optimize   :
    - speed
    - lto
emul32     : yes
setup      : |
    export CFLAGS="${CFLAGS} -D_FILE_OFFSET_BITS=64"
    %configure
build      : |
    %make
install    : |
    %make_install
profile    : |
    %make check
check      : |
    %make check
