name       : xz
version    : 5.4.3
release    : 31
source     :
    - https://downloads.sourceforge.net/project/lzmautils/xz-5.4.3.tar.gz : 1c382e0bc2e4e0af58398a903dd62fff7e510171d2de47a1ebe06d1528e9b7e9
homepage   : https://tukaani.org/xz/
license    : GPL-2.0-or-later
component  : system.base
summary    : xz (Data compression software)
description: |
    XZ Utils is a free data compression software with high compression ratio. XZ Utils is the successor to LZMA.
optimize   :
    - speed
    - lto
emul32     : yes
setup      : |
    export CFLAGS="${CFLAGS} -D_FILE_OFFSET_BITS=64"
    %configure
build      : |
    %make
install    : |
    %make_install
profile    : |
    %make check
check      : |
    %make check
